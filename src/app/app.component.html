<h2>Single Page Applications</h2>
<h3>Employee Record Navigation</h3>


<table border="1" *ngIf="employees">
  <tr>
    <th>Index</th>
    <th>Id</th>
    <th>Ename</th>
    <th>Job</th>
    <th>Salary</th>
    <th>Operations</th>
  </tr>
  <tr *ngFor = 'let e of employees; let i = index'>
    <td>{{i}}</td>
    <td>{{e.id}}</td>
    <td>{{e.ename}}</td>
    <td>{{e.job}}</td>
    <td>{{e.salary}}</td>
    <td><button (click)='selectRow(i)'>Select</button></td>
  </tr>
</table>
<hr>
<div *ngIf="x">
  <h2>Selected Row details with cloning</h2>
  ID: <input type="number" [(ngModel)]='x.id'> <br>
  Ename: <input type="text" [(ngModel)]='x.ename'> <br>
  Job: <input type="text" [(ngModel)]='x.job'> <br>
  Salary: <input type="number" [(ngModel)]='x.salary'> <br>
  <button (click)='x=null'>Clear all Fields</button>
</div>
