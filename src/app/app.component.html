<h1>List of Students</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name of the Student</th>
        <th>Course</th>
        <th>Gender</th>
        <th>Fee</th>
    </tr>
    <tr *ngFor="let s of students">
        <td>{{s.id}}</td>
        <td>{{s.sname | PrefixTitle:s.gender}}</td>
        <td>{{s.course | lowercase}}</td>
        <td>{{s.gender | lowercase}}</td>
        <td>{{s.fee | currency:'USD':'$'}}</td>
    </tr>
</table>
