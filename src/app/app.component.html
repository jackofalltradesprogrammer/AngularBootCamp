<h2>List of Employees</h2>

<button (click)='getEmployees()'>Show Employees</button>
<button (click)='clearEmployees()'>Clear Employees</button>
<table border="1" *ngIf="employees">
  <tr>
    <th>ID</th>
    <th>Ename</th>
    <th>Job</th>
    <th>Salary</th>
  </tr>
  <tr *ngFor = 'let e of employees'>
    <td>{{e.id}}</td>
    <td>{{e.ename}}</td>
    <td>{{e.job}}</td>
    <td>{{e.salary}}</td>
  </tr>
</table>
